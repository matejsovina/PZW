<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNKCIJE U JS</title>
</head>

<body>

    <script>

        function zbroji(a, b) {
            alert(a + b);
        }

        zbroji(10, 15);

        zbroji(100, 150);

        zbroji(23, -94);


        function pozdrav(ime) {

            alert("Bok " + ime + " kako si danas?");

        }

        pozdrav("Ivan");

        pozdrav("Ana");

    </script>

</body>

</html>
