<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETLJE U JS</title>
</head>
<body>
    
    <h1>Petlje u JavaScriptu</h1>

    <script>

        // petlja s uvijetom na poƒçetku - while

        let i  = 1;
        while(i <= 10) {
            document.write("Red" + i + ".<br />");
            i++;
        }

        // petlja s uvijetom na kraju

        let j = 1;
        do{
            document.write("Red" + j + ".<br />")
            j++;
        }while(j <= 10);

        // FOR petlja

        for(k = 1; k <= 10; k++){
            document.write("Red" + k + ".<br />")
        }

    </script>



</body>
</html>
