<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogodi broj</title>
</head>

<body>

    <script>

        let num = Math.floor(Math.random() * 10);

       const pogodi = prompt('pogodi broj između 1 i 10!');

       if (pogodi == num) {
           alert("Bravo pogodio si!");
       } else {
           alert("Nisi pogodio pokušaj ponovo, broj je bio" + num);
       }

   </script>


</body>

</html>
