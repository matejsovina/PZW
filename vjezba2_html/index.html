<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS vjezba</title>
</head>
<body>

    <h1>JavaScript vjezba</h1>

    <button id="button_A" style="width: 100px; height: 25px;">+</button>
    <button id="button_B" style="width: 100px; height: 25px;">-</button>
    <h3 id="heading_A"></h3>

    <script>

        //ovo selektira html delement button i pvezuje s varijablom (sprema ga) a ovo dolje isto samo za h3
        const buttonA = document.querySelector("#button_A");
        const headingA = document.querySelector("#heading_A");
        const buttonB = document.querySelector("#button_B")

        //let zato što mjenjamo brojač, ona borji
        let count = 1;

        // uzmmi buttonA onclicka kada se kline unutar zagrada se ove dvije naredbe izvršavaju
        buttonA.onclick = () => {
            // daj naslovi preko naredbe stavjamo sadržaja stavljamo broj klikona nakon: stavljamo dvarijablu count
            headingA.textContent = `Broj klikova: ${count} `;
            count += 1; 
        };

        buttonB.onclick = () => {
            headingA.textContent = `Broj klikova: ${count -2}`;
            count -= 1;
        }

    </script>
    
</body>
</html>
